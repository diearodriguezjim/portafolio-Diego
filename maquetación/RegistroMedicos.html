<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Médicos</title>
  </head>
  <body>
    <h1>Registro Médicos</h1>
    <br />
   <form>
      <label for="">Nombres</label>
      <input type="text" placeholder="Ingresa tu nombre:" /><br />
      <label for="">Apellidos</label>
      <input type="text" placeholder="Ingresa tus apellidos:" /><br />
      <label for="">Cedula</label>
      <input type="number" required /><br />
      <label for="">Número Consultorio</label>
      <input type="number" required /><br />
      <label for="">Teléfono</label>
      <input type="number" required /><br />
      <label for="">Correo</label>
      <input type="email" required /><br />
      <label for="">Especialidad</label>
      <select>
        <option value="MG">Medicina General</option>
        <option value="C">Cardiología</option>
        <option value="MI">MedicinaInterna</option>
        <option value="D">Dermatología</option>
        <option value="RF">Rehabilitación Física</option>
        <option value="P">Psicología</option>   
        <option value="O">Odontología</option> 
        <option value="R">Radiología</option> 
        <br />
    </form>
   <h2><a href="/index.html">Index</a></h2>
  </body>
</html>
